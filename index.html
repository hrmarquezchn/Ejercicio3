<h1>Convertir unidades</h1>
<form action="#">
    <div class="conversor">
        <h2>Convertir de Km a m</h2>
        <label for="km"><h3>Kil√≥metros:</h3></label>
        <input type="number" id="km" name="km" oninput="calcularMetros()">
        <span id="resultado-metros"></span>
        <button type="button" onclick="limpiarKm()">Limpiar</button>
    </div>
    <div class="conversor">
        <h2>Convertir de m a cm</h2>
        <label for="metros"><h3>Metros:</h3></label>
        <input type="number" id="metros" name="metros" oninput="calcularCentimetros()">
        <span id="resultado-centimetros"></span>
        <button type="button" onclick="limpiarMetros()">Limpiar</button>
    </div>
    <div class="conversor">
        <h2>Convertir de ft a pulg</h2>
        <label for="pies"><h3>Pies:</h3></label>
        <input type="number" id="pies" name="pies" oninput="calcularPulgadas()">
        <span id="resultado-pulgadas"></span>
        <button type="button" onclick="limpiarPies()">Limpiar</button>
    </div>
    <div class="conversor">
        <h2>Convertir de yarda a pulg</h2>
        <label for="yardas"><h3>Yardas:</h3></label>
        <input type="number" id="yardas" name="yardas" oninput="calcularPulgadasYardas()">
        <span id="resultado-pulgadas-yardas"></span>
        <button type="button" onclick="limpiarYardas()">Limpiar</button>
    </div>
    <h5>hrmarquezc@unitec.edu</h5>
</form>

</body>
